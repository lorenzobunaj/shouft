<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- generalities-->
    <title>Shouft</title>
    <!-- links -->
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/navbar.css" rel="stylesheet" type="text/css">
    <link href="../static/css/utility.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    >
    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <!-- Fab Icons -->
    <script src="https://kit.fontawesome.com/8764ce7967.js" crossorigin="anonymous"></script>

</head>
<body style="background-color: #0d1117;">
    <!-- mobile menu -->
    <div id="nav-mobile-menu" class="position-fixed h-100 w-75 z-3">
        <!-- mobile menu items -->
        <div class="container h-25 mt-5">
            <div class="row h-25 justify-content-center align-items-center">
                <a href="../" class="w-100 text-center text-decoration-none text-white">Home</a>
            </div>
            <div class="row h-25 justify-content-center align-items-center">
                <a href="../about" class="w-100 text-center text-decoration-none text-white">About Me</a>
            </div>
        </div>
        <!-- mobile github link -->
        <div class="container d-flex align-items-end justify-content-center h-60">
            <a href="https://github.com/lorenzobunaj/shouft" class="fs-2 text-white text-decoration-none">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    <div id="scroll-cover" class="position-fixed bg-black"></div>

    <!-- navbar-->
    <nav class="navbar navbar-expand-lg sticky-top bg-light bg-opacity-10 z-2">
        <div class="container-fluid">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <!-- navbar brand -->
                    <div class="col-4 justify-content-center ms-4">
                        <a class="navbar-brand d-flex justify-content-center" href="#">
                            <img id="logo" src="../static/img/shouft.png" class="h-auto">
                        </a>
                    </div>
                    <!-- navbar menu (width > 992px) -->
                    <div id="navbar-menu-lg" class="col-4">
                        <div class="collapse navbar-collapse d-flex justify-content-center">
                            <!-- navbar menu items -->
                            <ul class="navbar-nav">
                                <li class="nav-item mx-2">
                                    <a class="nav-link active text-white" aria-current="page" href="../">Home</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link active text-white" aria-current="page" href="../about">About Me</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link active text-white" aria-current="page" href="https://github.com/lorenzobunaj/shouft">Github</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- navbar menu (width < 992px) -->
                    <div id="navbar-menu-md-" class="col-4">
                        <div class="collapse navbar-collapse d-flex justify-content-end">
                            <!-- mobile menu button -->
                            <ul class="navbar-nav">
                                <li class="nav-item mx-2">
                                    <button id="show-nav-button" class="nav-link active text-white" aria-current="page"
                                            href="https://github.com/lorenzobunaj/shouft">
                                        <i class="fa-sharp fa-solid fa-bars"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- input-output field -->
    <div style="margin-top: 15vh;" class="container d-flex justify-content-center">
        <form id="io-form" class="d-flex justify-content-left">
            <input id="io-field" type="text" class="form-control rounded-0 text-white text-center">
        </form>
    </div>
    <!-- input button -->
    <div class="container h-20 my-5">
        <form class="d-flex justify-content-center">
            <button id="i-button" type="button" class="btn d-flex justify-content-center rounded-0 text-white bg-dark">
                short
            </button>
        </form>
    </div>

    <!-- info fields (width > 576px) -->
    <div id="info-sm" class="container text-white h-auto">
        <div class="row justify-content-around">
            <!-- icons and text sections -->
            <div class="col-lg-3 col-md-5 col-sm-8 row justify-content-center mb-5">
                <div class="mb-4 d-flex justify-content-center reveal">
                    <img src="../static/img/link-icon.png" class="icon">
                </div>
                <div class="row h-25 text-center reveal icon-text">
                    <h2>Short Links</h2>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-8 row justify-content-center mb-5">
                <div class="mb-4 d-flex justify-content-center reveal">
                    <img src="../static/img/security-icon.png" class="icon">
                </div>
                <div class="row h-25 text-center reveal icon-text">
                    <h2>Top Security</h2>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-8 row justify-content-center mb-5">
                <div class="mb-4 d-flex justify-content-center reveal icon-text">
                    <img src="../static/img/speed-icon.png" class="icon">
                </div>
                <div class="row h-25 text-center reveal icon-text">
                    <h2>Efficient</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- info fields (width < 576px) -->
    <div id="info-xs" class="h-auto">
        <!-- icons and text sections -->
        <div class="container d-flex justify-content-center mb-5 text-white reveal">
            <div class="row justify-content-center h-100 w-100">
                <div class="d-flex justify-content-center reveal mb-3">
                    <img src="../static/img/link-icon.png" class="icon">
                </div>
                <div class="row w-100 text-center reveal icon-text">
                    <h2>Short Links</h2>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center mb-5 text-white reveal">
            <div class="row justify-content-center h-100 w-100">
                <div class="d-flex justify-content-center reveal mb-3">
                    <img src="../static/img/security-icon.png" class="icon">
                </div>
                <div class="row w-100 text-center reveal icon-text">
                    <h2>Top Security</h2>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center mb-5 text-white reveal">
            <div class="row justify-content-center h-100 w-100">
                <div class="d-flex justify-content-center reveal mb-3">
                    <img src="../static/img/speed-icon.png" class="icon">
                </div>
                <div class="row w-100 text-center reveal icon-text">
                    <h2>Efficient</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="text-center text-white">

        <div class="text-center p-3"></div>
        <hr class="mb-5"/>

        <!-- footer text -->
        <section class="mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-9">
                    <p id="footer-text">
                        This Url Shortener was born as a team project with the Evovee team. 
                        However, the team disbanded, but the project was finished by me.<br>
                        The original project: <a style="color: white" href="https://github.com/evovee/evovee-url-shorter">Here</a>
                    </p>
                </div>
            </div>
        </section>

        <hr class="mt-5"/>
        <div class="text-center p-3"></div>
    </footer>

    <!-- Bootstrap js -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
    <!-- ScrollReveal configuration -->
    <script>
        ScrollReveal().reveal('.reveal',
            {
                distance: '60px',
                duration: 1500,
                easing: 'cubic-bezier(.2, .6, .4, 1)',
                interval: 100,
                mobile: true
            });
    </script>
    <!-- js script -->
    <script type="module">
        import CONF from "{{url_for('static', filename='js/conf.js')}}";
        import App from "{{url_for('static', filename='js/app.js')}}";
        import Show from "{{url_for('static', filename='js/nav/show.js')}}";
        import Hide from "{{url_for('static', filename='js/nav/hide.js')}}";

        // event listeners
        CONF.inputButton.addEventListener('click', () => App(CONF));
        CONF.navButton.addEventListener('click', () => Show(CONF));
        document.addEventListener('click', (event) => {
            if (event.clientX > CONF.navMenu.getBoundingClientRect().right) Hide(CONF);
        });
    </script>
</body>
</html>
